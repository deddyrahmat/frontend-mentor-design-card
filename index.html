<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <!-- styling -->
    <link rel="stylesheet" href="./assets/style/style.css">

</head>
<body>
    <main>
        <div class="card">
            <div class="card-img">
                <img src="./assets/images/image-product-mobile.jpg" alt="img-mobile" class="img-fluid img-mobile">
                <img src="./assets/images/image-product-desktop.jpg" alt="img-mobile" class="img-fluid img-desktop">
            </div>
            <div class="card-body">
                <div class="card-category">
                    <p>PERFUME</p>
                </div>
                <div class="card-title">
                    <p class="font-fraunces">Gabrielle Essence Eau De Parfum</p>
                </div>
                <div class="card-text">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam possimus laudantium dignissimos nulla in? Nemo, nisi. Recusandae excepturi, commodi consequatur quo id laudantium nisi, odit incidunt modi eligendi voluptates ex.</p>
                </div>
                <div class="card-price">
                    <span class="price-discount font-fraunces">$149.99</span>
                    <span class="price-not-discount">$169.99</span>
                </div>
                <button class="card-btn">
                    <div class="img-cart">
                        <img src="./assets/images/icon-cart.svg" alt="cart" class="img-fluid">
                    </div>
                    <div class="btn-text">Add to Cart</div>
                </button>

            </div>
        </div>
    </main>
</body>
</html>
